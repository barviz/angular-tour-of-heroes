<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!--repetidor que crea tantos enlaces como hay en en el arreglo heroes del componente-->
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}"> <!--*-->
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>

<app-hero-search></app-hero-search>

<!--* se usa el enlace de interpolación dentro del repetidor *ngFor
    para insertar el hero.id de la iteración actual en cada enlace del enrutador-->
